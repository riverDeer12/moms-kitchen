<div class="card">

  <button pButton (click)="openCreateForm()">Create new user</button>

  <p-table [value]="users">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Email</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button pButton (click)="openUpdateForm(user)">Update</button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-toast/>
